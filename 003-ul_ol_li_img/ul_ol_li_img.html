<html>
    <head></head>
    <body>
        
        <img src="./sample.png" alt="이건 무슨 사진인가"> <!-- ./ : 같은 폴더-->
        <!-- alternative : 텍스트로 나타내는 정보-->

        <hr>

        <ol> <!--ordered list-->
            <li>첫번째</li> <!--list item-->
            <li>두번째</li>
            <li>세번째</li>
        </ol>

        <hr> <!--horizontal rule : 수평자 / 경계선-->

        <ul> <!--unordered list-->
            <li>첫번째</li> <!--list item-->
            <li>두번째</li>
            <li>세번째</li>
        </ul>

    </body>
</html>
