    <body>
        
        <script>

            //object literal 비교
            const a={name:'abc',age:20};
            const b={name:'abc',age:20};
            const c=a;

            //a===b => false 반환
            //a===c => true 반환

            //대충 메모리영역 어쩌구 low level language 내용이랑 접목시키면 이해가 된다는데
            //근데 그렇게 따지만 내용상으로는 다 같으니까 같은 메모리 영역을 가리킬 수 있는거 아닌가?

            //아무튼 굳이 비교를 해야겠다 그러면 각 요소를 직접 하나하나 다 비교를 해야됨
            //무슨 strcmp아니면 char하나씩 비교하는것도 아니고 뭐이렇게 뭣같이 만들어놓음

            const cmp=(x1,x2)=>{
                let x1key=Object.keys(x1);
                let x2key=Object.keys(x2);
                let finish=false;

                if(x1key.length!==x2key.length)return false;

                x1key=x1key.sort();
                x2key=x2key.sort();

                x1key.forEach((elem,idx)=>{
                    if(x1key[idx]!==x2key[idx])finish=true;
                    if(x1[x1key[idx]]!==x2[x2key[idx]])finish=true;
                    return !finish;
                });

            };

            console.log(cmp(a,c));

        </script>

    </body>

</html>
